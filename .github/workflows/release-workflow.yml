name: Release Workflow

on: [push]
# on:
#     push:
#       branches:
#         - master

jobs:
    build:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                java-version: 1.8

            - name: Build with Maven
              run: mvn package --file pom.xml
